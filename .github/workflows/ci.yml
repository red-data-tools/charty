name: CI

on:
  push:
  pull_request:

jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby
      min_version: 3.2
      versions: '["debug"]'

  test:
    needs: ruby-versions
    name: ${{ matrix.os }}/${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - ubuntu-22.04
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}

    env:
      BUNDLE_WITHOUT: "python"

    steps:
    - uses: actions/checkout@v5

    - run: npm install playwright@latest
    - run: ./node_modules/.bin/playwright install

    - run: sudo apt install build-essential libsqlite3-dev

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ matrix.ruby }}

    - uses: actions/cache@v4
      with:
        path: ~/.cache/red-datasets
        key: ${{ runner.os }}-${{ hashFiles('charty.gemspec') }}
        restore-keys: ${{ runner.os }}-

    - run: bundle exec test/run.rb -v

    - run: bundle exec rake build

    - run: gem install --user pkg/*.gem
